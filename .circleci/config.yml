# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/node:chakracore-10-browsers

    working_directory: ~/repo

    steps:
      - checkout

      # run composer for theme
      - run: cd web/app/themes/spinx && composer install -n --prefer-dist

      # node cache
      - run: cd web/app/themes/spinx && npm install webpack --save-dev
      - run: cd web/app/themes/spinx && yarn build:production

      #artifacts
      - run: mkdir /tmp/artifacts
      - run: zip -r /tmp/artifacts/art.zip .

      - store_artifacts:
          path: /tmp/artifacts